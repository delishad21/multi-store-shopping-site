# shop.delishad.com
# ------------------------------------------------------------

map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  set $forward_scheme http;
  set $server         "SET_ME_BIKE_SHOP_SERVER";
  set $port           SET_ME_BIKE_SHOP_PORT;

  listen 80;
  listen [::]:80;

  listen 443 ssl http2;
  listen [::]:443 ssl http2;


  server_name SET_ME_BIKE_SHOP_SERVER_NAME;

  # Let's Encrypt SSL
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/SET_ME_BIKE_SHOP_SERVER_NAME/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/SET_ME_BIKE_SHOP_SERVER_NAME/privkey.pem;

  # Block Exploits
  include conf.d/include/block-exploits.conf;

  # Force SSL
  include conf.d/include/force-ssl.conf;

  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $http_connection;
  proxy_http_version 1.1;

  location / {

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;


    # Proxy
    include conf.d/include/proxy.conf;
  }

  # 1) Exact path for the initial POST to /api/apps-script
  location = /api/apps-script {
    resolver 8.8.8.8 ipv6=off;
    proxy_ssl_server_name on;

    # forward to your GAS web app (exec URL)
    proxy_pass SET_ME_GAS_WEB_APP_URL;

    proxy_set_header Host script.google.com;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 10m;

    # IMPORTANT: when Google redirects to script.googleusercontent.com/macros/echo,
    # rewrite that Location to a same-origin path we control:
    proxy_redirect https://script.googleusercontent.com/macros/echo /api/apps-script/echo;
  }

  # 2) Same-origin handler for the redirected GET
  #    This proxies to the googleusercontent echo endpoint, preserving the query string.
  location ^~ /api/apps-script/echo {
    resolver 8.8.8.8 ipv6=off;
    proxy_ssl_server_name on;

    # forward to the echo endpoint; keep query (?...) with $is_args$args
    proxy_pass https://script.googleusercontent.com/macros/echo$is_args$args;

    proxy_set_header Host script.googleusercontent.com;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # (no CORS needed because this is same-origin now)
  }
}
